<div class="movie-item">
  <div>
    <li class="movie-title">{{movie.title}}</li>
    <p class="movie-details">
      <span>Release date: {{movie.release_date}}</span> &nbsp;|&nbsp;
      <span>Budget: {{movie.budget}} million</span> &nbsp;|&nbsp;
      <span>Duration: {{movie.duration | duration}}</span>
    </p>
  </div>

  <div>
    <button class="detail-button" ><a [routerLink]="['details', movie.id]">
      Details
    </a></button>
  </div>
</div>
